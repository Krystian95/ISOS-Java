<form name="valutazioneApplicazioneSconto" role="form">

  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
      camForm.variableManager.fetchVariable('idOrdine');
	  camForm.variableManager.fetchVariable('totaleOrdine');
	  camForm.variableManager.fetchVariable('sogliaSconto');
    });

    camForm.on('variables-fetched', function() {
      $scope.idOrdine = camForm.variableManager.variable('idOrdine').value;
	  $scope.totaleOrdine = camForm.variableManager.variable('totaleOrdine').value;
	  $scope.sogliaSconto = camForm.variableManager.variable('sogliaSconto').value;
    });
  </script>
  
   <p class="lead">Valuta l'applicazione di uno sconto dell'ordine</p>
  <div><font class="control-label">ID Ordine: </font>{{idOrdine}}</div>
  <br>
  
  <p class="lead">Sconto</p>
  <div><font class="control-label">La soglia minima per applicare lo sconto è: </font>{{sogliaSconto}}</div>
  <br>
  
  <p class="lead">Prezzo ordine</p>
  <div><font class="control-label"><strong>Il prezzo totale dell'ordine (senza sconto) è: </font>{{totaleOrdine}} €</strong></div>
  <br>
  
    <p class="lead">Sconto (in percentuale):</p>
  <form>
	  <input required
	       type="number"
	       cam-variable-name="sconto"
	       cam-variable-type="Double"
	       min="0" 
	       max="100"/> %
  </form>
  <br>
</form>
